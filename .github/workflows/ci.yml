name: CI

on: [push]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: memo-backend

    steps:
      - uses: actions/checkout@v2
      - name: Build with Gradle
        run: ./gradlew build
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: memo-backend

    steps:
      - uses: actions/checkout@v2
      - name: Test with Gradle
        run: ./gradlew test